<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Tutorial</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Git Tutorial</h1>
    <p>Ã„nderung hier</p>
    <ul id="list">
      <li>Listeintrag 1</li>
      <li>Listeintrag 2</li>
      <li>Listeintrag 3</li>
      <li>Listeintrag 4</li>
    </ul>
    <div class="flexbox-container">
      <div class="flexbox-item item1">1</div>
      <div class="flexbox-item item2">2</div>
      <div class="flexbox-item item3">3</div>
      <div class="flexbox-item item4">4</div>
    </div>
    <script>
      // let data = {
      //   name: "Peter",
      //   age: 30,
      // };
      // console.log(data);

      fetch("data.json")
        .then((resp) => resp.json())
        .then((json) => {
          // console.log(json);
          var users = json.users;
          var output = "";
          for (var i = 0; i < users.length; i++) {
            output += "<li>" + users[i].name + "</li>";
          }
          document.getElementById("list").innerHTML += output;
        });

      fetch("https://jsonplaceholder.typicode.com/users")
        .then((resp) => resp.json())
        .then((json) => {
          console.log(json);
          document.getElementById("list").innerHTML +=
            "<li>" + json[0].name + "</li>";
        });
    </script>
  </body>
</html>
